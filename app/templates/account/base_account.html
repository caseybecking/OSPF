
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none">

<head>

    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %} | Security Admin & Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}">

    <!-- Layout config Js -->
    <script src="{{url_for('static',filename='js/layout.js')}}"></script>
    <!-- Bootstrap Css -->
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{{url_for('static',filename='css/icons.min.css')}}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{{url_for('static',filename='css/app.min.css')}}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{{url_for('static',filename='css/custom.min.css')}}" rel="stylesheet" type="text/css" />

</head>

                            <p class="mt-3 fs-15 fw-medium">Admin & Dashboard</p>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                {% block content %}
                {% endblock %}
                
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                <script>document.write(new Date().getFullYear())</script> Security. Crafted with <i class="mdi mdi-heart text-danger"></i> by Casey Becking
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    <!-- JAVASCRIPT -->
    <script src="{{url_for('static',filename='libs/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='libs/simplebar/dist/simplebar.min.js')}}"></script>
    <script src="{{url_for('static',filename='libs/node-waves/dist/waves.min.js')}}"></script>
    <script src="{{url_for('static',filename='libs/feather-icons/dist/feather.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/pages/plugins/lord-icon-2.1.0.js')}}"></script>

    <script src="{{url_for('static',filename='js/pages/particles.app.js')}}"></script>
